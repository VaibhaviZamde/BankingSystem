{% extends "base.html" %}

{% block title %}Staff Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Staff Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Total Accounts</h5>
                                    <p class="card-text display-4">{{ total_accounts }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-info mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Active Loans</h5>
                                    <p class="card-text display-4">{{ active_loans }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Pending Requests</h5>
                                    <p class="card-text display-4">{{ pending_requests }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h4>Quick Actions</h4>
                        <div class="d-grid gap-2 d-md-block">
                            <a href="#" class="btn btn-primary">Manage Accounts</a>
                            <a href="#" class="btn btn-secondary">Process Loans</a>
                            <a href="#" class="btn btn-success">View Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
